{% extends 'base.html' %}

{% block title %}Delete{% endblock title %}

{% block content %}
<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{% url 'users:account' %}"><i class="im im-angle-left"></i></a>
            <br>
            <form class="form" method="POST">
                {% csrf_token %}
                <p>Are your sure you want to delete this "{{ object }}"?</p>
                <a class="btn btn--sub btn--lg  my-md" href="{% url 'users:account' %}">Go Back</a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
