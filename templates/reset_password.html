{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password Request{% endblock title %}

{% block content %}
<div class="auth">
  <div class="card">
    <div class="auth__header text-center">
      <a href="/">
        <img src="{% static 'images/icon.svg' %}" alt="icon" />
      </a>
      <h3>Forget Password?</h3>
      <p>Reset password by entering the email address</p>
    </div>

    <form action="#" class="form auth__form" method="post">
      {% csrf_token %}

      <!-- Input:Email -->
      <div class="form__field">{{ form.as_p }}</div>

      <div class="auth__actions">
        <input class="btn btn--sub btn--lg" type="submit" value="Send Email" />
        <a href="{% url 'users:login' %}">Login</a>
      </div>
    </form>
    <div class="auth__alternative">
      <p>Donâ€™t have an Account?</p>
      <a href="{% url 'users:register' %}">Sign Up</a>
    </div>
  </div>
</div>
{% endblock content %}
